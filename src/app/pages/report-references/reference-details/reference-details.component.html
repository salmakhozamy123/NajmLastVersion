<div class="contain">
  <div>
     <div class="maintitle">البلاغات</div>
     <div  class=" d-flex justify-content-between align-items-center mb-4">
       <div ><app-breadcrumb page="البلاغات" subpage="تفاصيل البلاغ" href="/report-references"></app-breadcrumb></div>
       <app-semitransparent-button routerLink="/report-references" icon="arrow-left"></app-semitransparent-button>
     </div>
 
     <app-grayestablishcard>
      <ng-container addnotes>
        <div class="bigdiv">
          <div class="smalldiv">
          <app-textarea [iconappear]="true" class="w-100" label="إضافة ملاحظات"  name="addnotes" placeholder="اكتب هنا">
             <ng-container uploadfile>
                <app-upload-file class="w-100"></app-upload-file>
             </ng-container>
          </app-textarea>
          </div>
        </div>
      </ng-container>
     </app-grayestablishcard>

   <div class="col-12 w-100 d-flex justify-content-end gap-4 mt-4" >
    <app-blue-button paddingg="0px 20px" title="إعادة توجيه" (click)="openRedirectDialog()"></app-blue-button>
    <app-green-button paddingg="5px 20px" (click)="openDialog()" title="قبول" ></app-green-button>
    <app-semitransparent-button paddingg="5px 20px" (click)="openRefuseDialog()" name="رفض"></app-semitransparent-button>
   </div>
  </div>
 </div>
