<button 
(click)="functionOnClick && functionOnClick()"
[disabled]="isdisabled"
class="btn greenbutton" 
[ngStyle]="{'padding': paddingg, 'border-radius': borderRadius, 'font-size':fontSize, 'font-weight':fontWeight}"> {{title}} <i class="{{icon}}" style="margin-top: 5px; margin-right: 5px;"></i></button>
